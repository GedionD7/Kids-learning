<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Kids Fun Learning</title>

    <!-- Supabase and Tailwind CSS for Styling -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Client File for Keys and Session Check (Security) -->
    <script src="supabaseClient.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #ff6f61;
            --secondary: #7c4dff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
        }
        .quiz-card {
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--accent);
        }
        .btn-primary {
            background-color: var(--accent);
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-primary:hover {
            background-color: #e85a4f;
            transform: translateY(-1px);
        }
        .input-text:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

<div class="w-full max-w-lg mt-10 p-6 quiz-card rounded-3xl">
    <div class="flex justify-between items-center mb-6">
        <!-- Title will be updated by JS -->
        <h1 id="quiz-title" class="text-3xl font-bold text-gray-800">Loading Quiz...</h1>
        <p class="text-lg font-semibold text-gray-600">Score: <span id="score" class="text-green-600">0</span></p>
    </div>

    <!-- Quiz Area: Hidden until questions are loaded -->
    <div id="quiz-area" class="space-y-6" style="display:none;">

        <!-- Question Display -->
        <p id="question-text" class="text-xl font-medium text-gray-700 p-4 bg-gray-50 rounded-lg border-l-4 border-secondary shadow-inner">
            Loading question...
        </p>

        <!-- Answer Input Form -->
        <form id="answer-form" onsubmit="checkAnswer(event)" class="flex flex-col space-y-4">
            <input type="text" id="user-answer" placeholder="Type your answer here..." required
                   class="input-text w-full py-3 px-4 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none">

            <button type="submit" id="submit-btn"
                    class="btn-primary text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg">
                Submit Answer
            </button>
        </form>

        <!-- Feedback Message -->
        <p id="feedback" class="text-center font-semibold h-6"></p>

    </div>

    <!-- Loading/Error State -->
    <div id="loading-area" class="text-center py-10">
        <p class="text-gray-500 text-xl" id="status-message">Loading quiz questions...</p>
        <div id="spinner" class="mt-4 animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    </div>

    <!-- Game Over State -->
    <div id="game-over-area" class="text-center py-10 space-y-4" style="display:none;">
        <h2 class="text-4xl font-extrabold text-secondary">Quiz Complete! ðŸŽ‰</h2>
        <p class="text-2xl text-gray-700">Final Score: <span id="final-score" class="font-bold text-green-600">0</span></p>
        <button onclick="startQuiz()" class="btn-primary text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg">
            Play Again
        </button>
        <a href="/home.html" class="block mt-4 text-sm text-secondary hover:text-purple-900">Go back home</a>
    </div>
</div>

<script>
    // --- QUIZ LOGIC VARIABLES ---
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let currentQuestion = null;
    let quizCategory = ''; // This will be set from the URL

    // --- DOM ELEMENTS ---
    const quizTitleEl = document.getElementById('quiz-title');
    const statusMessage = document.getElementById('status-message');
    const quizArea = document.getElementById('quiz-area');
    const loadingArea = document.getElementById('loading-area');
    const gameOverArea = document.getElementById('game-over-area');
    const questionTextEl = document.getElementById('question-text');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('final-score');
    const feedbackEl = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit-btn');

    // ---------------------------------------------
    // 1. INITIALIZATION: Get Category from URL
    // ---------------------------------------------

    function initializeQuiz() {
        const urlParams = new URLSearchParams(window.location.search);
        quizCategory = urlParams.get('category');

        if (!quizCategory) {
            statusMessage.textContent = 'Error: No quiz category specified in the URL.';
            document.getElementById('spinner').style.display = 'none';
            return;
        }

        // Capitalize first letter for display title
        const displayTitle = quizCategory.charAt(0).toUpperCase() + quizCategory.slice(1).replace('-', ' ');
        quizTitleEl.textContent = `${displayTitle} Quiz`;

        fetchQuizData(quizCategory);
    }

    // ---------------------------------------------
    // 2. DATA FETCHING (Supabase)
    // ---------------------------------------------

    async function fetchQuizData(category) {
        if (typeof supabase === 'undefined') {
            statusMessage.textContent = 'Error: Supabase client not loaded.';
            document.getElementById('spinner').style.display = 'none';
            return;
        }

        statusMessage.textContent = `Loading questions for ${category}...`;

        // Fetch only questions matching the dynamic category from the URL
        const { data, error } = await supabase
            .from('questions')
            .select('question_text, correct_answer')
            .eq('category', category);

        if (error) {
            console.error('Error fetching questions:', error.message);
            statusMessage.textContent = `Error: Could not load data. Check console.`;
            document.getElementById('spinner').style.display = 'none';
            return;
        }

        if (data && data.length > 0) {
            // Randomize questions for a fresh experience each time
            allQuestions = data.sort(() => Math.random() - 0.5);
            startQuiz();
        } else {
            statusMessage.textContent = `No questions found for the '${category}' category. Please add some questions to your database.`;
            document.getElementById('spinner').style.display = 'none';
        }
    }

    // ---------------------------------------------
    // 3. QUIZ FLOW MANAGEMENT
    // ---------------------------------------------

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        scoreEl.textContent = score;
        loadingArea.style.display = 'none';
        gameOverArea.style.display = 'none';
        quizArea.style.display = 'block';
        submitBtn.disabled = false;
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= allQuestions.length) {
            endQuiz();
            return;
        }

        currentQuestion = allQuestions[currentQuestionIndex];
        questionTextEl.textContent = currentQuestion.question_text;
        document.getElementById('user-answer').value = '';
        feedbackEl.textContent = '';
    }

    function checkAnswer(event) {
        event.preventDefault();
        const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
        const correctAnswer = currentQuestion.correct_answer.trim().toLowerCase();

        if (userAnswer === correctAnswer) {
            score++;
            scoreEl.textContent = score;
            feedbackEl.textContent = 'âœ… Correct!';
            feedbackEl.className = 'text-center font-semibold h-6 text-green-600';
        } else {
            feedbackEl.textContent = `âŒ Wrong. The answer was: ${currentQuestion.correct_answer}`;
            feedbackEl.className = 'text-center font-semibold h-6 text-red-600';
        }

        // Move to the next question after a brief delay
        submitBtn.disabled = true;
        currentQuestionIndex++;
        setTimeout(() => {
            submitBtn.disabled = false;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        quizArea.style.display = 'none';
        finalScoreEl.textContent = score;
        gameOverArea.style.display = 'block';
    }

    // Start the process when the window loads
    window.onload = initializeQuiz;

</script>
</body>
</html>
