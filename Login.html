<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kids Fun Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
<div class="w-full max-w-sm">
    <div id="login-form">
        <form class="form-container shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4" onsubmit="handleFormSubmit(event, '/login')">
            <div class="mb-6 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back! ðŸŽ‰</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-purple-400" id="username" name="username" type="text" placeholder="Your Username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-purple-400" id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700" href="#" onclick="toggleForm()">
                    Create an Account
                </a>
            </div>
        </form>
    </div>

    <div id="signup-form" style="display: none;">
        <form class="form-container shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4" onsubmit="handleFormSubmit(event, '/signup')">
            <div class="mb-6 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Join the Fun! ðŸš€</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-username">
                    Username
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-teal-400" id="new-username" name="username" type="text" placeholder="Choose a Username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-teal-400" id="new-password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105" type="submit">
                    Sign Up
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700" href="#" onclick="toggleForm()">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
    <p id="message" class="text-center text-red-500 text-xs font-bold"></p>
    <p class="text-center text-gray-600 text-xs mt-4">
        &copy;2025 Kids Fun Learning. All rights reserved.
    </p>
</div>

<script>
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        messageEl.textContent = ''; // Clear any previous messages
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }

    async function handleFormSubmit(event, action) {
        event.preventDefault();
        const form = event.target;
        const formData = new URLSearchParams(new FormData(form));
        const messageEl = document.getElementById('message');

        try {
            const response = await fetch(action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Redirect to home page on successful login/signup
                window.location.href = '/home.html';
            } else {
                const errorMessage = await response.text();
                messageEl.textContent = errorMessage;
            }
        } catch (error) {
            messageEl.textContent = 'An error occurred. Please try again.';
        }
    }
</script>
</body>
</html>
