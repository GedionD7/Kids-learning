<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Focus</title>

    <!-- 1. Supabase CDN (The global 'supabase' object) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2. Your custom client file (Defines 'supabaseClient') -->
    <script src="supabaseClient.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .form-input {
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            border-color: #7c4dff;
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
        }
        #forgot-password-form {
            background-color: #fff3e0; /* Light orange background for reset form */
            border: 1px solid #ffcc80;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
<div class="w-full max-w-sm">

    <!-- Login Form -->
    <div id="login-form">
        <form class="form-container shadow-2xl rounded-xl px-8 pt-8 pb-10 mb-4" onsubmit="handleAuthSubmit(event, 'login')">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back! ðŸŽ‰</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none" id="email" name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none" id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 transform hover:scale-105 shadow-md" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-purple-700 cursor-pointer transition-colors" onclick="toggleForm('forgot')">
                    Forgot Password?
                </a>
            </div>
            <div class="mt-6 text-center">
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700 cursor-pointer" onclick="toggleForm('signup')">
                    Create a New Account
                </a>
            </div>
        </form>
    </div>

    <!-- Signup Form (Hidden by default) -->
    <div id="signup-form" style="display: none;">
        <form class="form-container shadow-2xl rounded-xl px-8 pt-8 pb-10 mb-4" onsubmit="handleAuthSubmit(event, 'signup')">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Join the Fun! ðŸš€</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-name">
                    Display Name
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none" id="new-name" name="name" type="text" placeholder="Your Name (Optional)">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-email">
                    Email
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none" id="new-email" name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
                    Password
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none" id="new-password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 transform hover:scale-105 shadow-md" type="submit">
                    Sign Up
                </button>
            </div>
            <div class="mt-6 text-center">
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700 cursor-pointer" onclick="toggleForm('login')">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Form (Hidden by default) -->
    <div id="forgot-password-form" style="display: none;">
        <form class="form-container shadow-2xl rounded-xl px-8 pt-8 pb-10 mb-4" onsubmit="handleForgotPassword(event)">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Reset Password ðŸ”’</h2>
            </div>
            <p class="text-sm text-gray-600 mb-6 text-center">
                Enter your account email to receive a password reset link.
            </p>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-email">
                    Email
                </label>
                <input class="form-input shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none" id="reset-email" name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 transform hover:scale-105 shadow-md" type="submit">
                    Send Reset Link
                </button>
            </div>
            <div class="mt-6 text-center">
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700 cursor-pointer" onclick="toggleForm('login')">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <!-- Feedback Message Area -->
    <p id="message" class="text-center text-red-500 text-sm font-bold mt-4"></p>

    <p class="text-center text-gray-600 text-xs mt-4">
        &copy;2025 Kids Fun Learning. All rights reserved.
    </p>
</div>

<script>
    /**
     * Toggles between the login, signup, and forgot password forms.
     * @param {string} target 'login', 'signup', or 'forgot'.
     */
    function toggleForm(target) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const forgotForm = document.getElementById('forgot-password-form');
        const messageEl = document.getElementById('message');

        messageEl.textContent = ''; // Clear any previous messages

        loginForm.style.display = 'none';
        signupForm.style.display = 'none';
        forgotForm.style.display = 'none';

        if (target === 'login') {
            loginForm.style.display = 'block';
        } else if (target === 'signup') {
            signupForm.style.display = 'block';
        } else if (target === 'forgot') {
            forgotForm.style.display = 'block';
        }
    }

    /**
     * Handles the form submission for both login and signup actions.
     * @param {Event} event The form submission event.
     * @param {string} action 'login' or 'signup'.
     */
    async function handleAuthSubmit(event, action) {
        event.preventDefault();

        const form = event.target;
        const email = form.elements['email'].value;
        const password = form.elements['password'].value;
        const name = form.elements['name'] ? form.elements['name'].value : null; // Only exists on signup form
        const messageEl = document.getElementById('message');

        if (typeof supabaseClient === 'undefined') {
            messageEl.textContent = 'Error: Supabase client not loaded.';
            return;
        }

        messageEl.textContent = 'Processing...';

        let response;

        if (action === 'login') {
            // --- Supabase Login ---
            response = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

        } else if (action === 'signup') {
            // --- Supabase Sign Up with Metadata (for display name) ---
            const options = {};
            if (name) {
                // Attach the name to user metadata during signup
                options.data = { name: name };
            }

            response = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: options
            });
        }

        if (response.error) {
            messageEl.textContent = `Error: ${response.error.message}`;

        } else if (action === 'signup' && response.data.user && !response.data.session) {
            // Successful signup but requires email confirmation
            messageEl.textContent = 'Success! Please check your email for a confirmation link to log in.';

        } else if (response.data.user || response.data.session) {
            // Successful login or sign-up (if email confirmation is disabled/auto-login occurs)
            messageEl.textContent = 'Success! Redirecting to home...';
            window.location.href = '/index.html';

        } else {
            messageEl.textContent = 'An unknown error occurred.';
        }
    }

    /**
     * Handles the Forgot Password flow.
     * @param {Event} event The form submission event.
     */
    async function handleForgotPassword(event) {
        event.preventDefault();

        const email = document.getElementById('reset-email').value;
        const messageEl = document.getElementById('message');

        if (typeof supabaseClient === 'undefined') {
            messageEl.textContent = 'Error: Supabase client not loaded.';
            return;
        }

        messageEl.textContent = 'Sending reset link...';

        // FIX: Added redirectTo using window.location.origin to point the reset link
        // back to the Canvas environment instead of a hardcoded localhost:3000.
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/index.html'
        });

        if (error) {
            messageEl.textContent = `Error: ${error.message}`;
        } else {
            messageEl.textContent = 'Password reset link sent! Check your inbox.';
        }
    }
</script>
</body>
</html>
