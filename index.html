<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Focus</title>

    <!-- 1. Supabase CDN (The global 'supabase' object) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2. Your custom client file (Defines 'supabaseClient') -->
    <script src="supabaseClient.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Using the gradient from the homepage for a consistent feel */
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
<div class="w-full max-w-sm">

    <!-- Login Form -->
    <div id="login-form">
        <form class="form-container shadow-2xl rounded-xl px-8 pt-8 pb-10 mb-4" onsubmit="handleFormSubmit(event, 'login')">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back! ðŸŽ‰</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-purple-500" id="email" name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-purple-500" id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 transform hover:scale-105 shadow-md" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700 cursor-pointer transition-colors" onclick="toggleForm()">
                    Create an Account
                </a>
            </div>
        </form>
    </div>

    <!-- Signup Form (Hidden by default) -->
    <div id="signup-form" style="display: none;">
        <form class="form-container shadow-2xl rounded-xl px-8 pt-8 pb-10 mb-4" onsubmit="handleFormSubmit(event, 'signup')">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Join the Fun! ðŸš€</h2>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-teal-500" id="new-email" name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
                    Password
                </label>
                <input class="shadow-sm appearance-none border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-teal-500" id="new-password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-200 transform hover:scale-105 shadow-md" type="submit">
                    Sign Up
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-700 cursor-pointer transition-colors" onclick="toggleForm()">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <!-- Feedback Message Area -->
    <p id="message" class="text-center text-red-500 text-sm font-bold mt-4"></p>

    <p class="text-center text-gray-600 text-xs mt-4">
        &copy;2025 Kids Fun Learning. All rights reserved.
    </p>
</div>

<script>
    /**
     * Toggles between the login and signup forms.
     */
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        messageEl.textContent = ''; // Clear any previous messages

        // Simple toggle logic
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }

    /**
     * Handles the form submission for both login and signup actions.
     * @param {Event} event The form submission event.
     * @param {string} action 'login' or 'signup'.
     */
    async function handleFormSubmit(event, action) {
        event.preventDefault();

        const messageEl = document.getElementById('message');

        // 1. Initialization and validation check
        if (typeof supabaseClient === 'undefined') {
            messageEl.textContent = 'Error: Supabase client not loaded.';
            return;
        }

        const form = event.target;
        const email = form.elements['email'].value; // Works for both forms since both inputs are named 'email'
        const password = form.elements['password'].value; // Works for both forms since both inputs are named 'password'

        messageEl.textContent = 'Processing...';

        let response;

        // 2. Perform the authentication action
        if (action === 'login') {
            response = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

        } else if (action === 'signup') {
            // NOTE: The 'redirectTo' field is often used for email confirmation links,
            // but for simplicity, we omit it and rely on the default setup.
            response = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });
        }

        // 3. Handle response and redirect
        if (response.error) {
            // Display a user-friendly error
            messageEl.textContent = `Error: ${response.error.message}`;

        } else if (action === 'signup' && response.data.user && !response.data.session) {
            // Successful signup but email confirmation is required (session is null)
            messageEl.textContent = 'Success! Please check your email for a confirmation link to log in.';

        } else if (response.data.user || response.data.session) {
            // Successful login OR sign-up if email confirmation is disabled/user is auto-logged in
            messageEl.textContent = 'Success! Redirecting to home...';

            // CRITICAL: Redirect to the main index page after successful authentication
            window.location.href = '/index.html';

        } else {
            // Fallback for unexpected success scenarios
            messageEl.textContent = 'An unknown success occurred. Please refresh if you are not redirected.';
        }
    }
</script>
</body>
</html>
